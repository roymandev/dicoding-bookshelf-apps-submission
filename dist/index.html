<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Bookshelf Apps - Dicoding Submission</title>
  </head>
  <body class="bg-slate-200 text-slate-700">
    <!-- Header -->
    <header class="text-center py-10 space-y-4 text-xl">
      <h1 class="text-4xl font-bold">Bookshelf Apps</h1>
      <p>Dicoding Front-End Pemula Submission</p>
    </header>
    <!-- End Header -->

    <main class="flex max-w-5xl px-3 mx-auto gap-2">
      <!-- New book form -->
      <aside class="bg-white rounded shadow w-1/3">
        <section>
          <h2 class="py-2 px-3 text-lg font-medium border-b border-slate-300">
            Add New Book
          </h2>
          <form class="p-3 flex flex-col gap-3" id="add-book-form">
            <fieldset class="flex flex-col gap-.5">
              <label class="font-medium" for="book-title">Title</label>
              <input
                class="border border-slate-300 w-full h-8 px-2 rounded outline-none focus:border-sky-500"
                name="book-title"
                id="book-title"
                type="text"
                required
              />
            </fieldset>
            <fieldset class="flex flex-col gap-.5">
              <label class="font-medium" for="book-author">Author</label>
              <input
                class="border border-slate-300 w-full h-8 px-2 rounded outline-none focus:border-sky-500"
                name="book-author"
                id="book-author"
                type="text"
                required
              />
            </fieldset>
            <fieldset class="flex flex-col gap-.5">
              <label class="font-medium" for="book-year">Year</label>
              <input
                class="border border-slate-300 h-8 px-2 rounded outline-none focus:border-sky-500 max-w-[120px]"
                name="book-year"
                id="book-year"
                type="number"
                min="0"
                required
              />
            </fieldset>
            <fieldset class="flex gap-2 items-center">
              <label for="book-isComplete">Finished reading?</label>
              <input
                class="w-4 h-4 accent-sky-600"
                type="checkbox"
                name="book-isComplete"
                id="book-isComplete"
              />
            </fieldset>
            <button
              class="rounded px-3 py-1 text-center w-full bg-sky-100 text-sky-700 border border-sky-300 outline-none hover:border-sky-500 hover:bg-sky-200 focus:border-sky-500 focus:bg-sky-200"
              type="submit"
            >
              Add Book
            </button>
          </form>
        </section>
      </aside>
      <div class="w-2/3 space-y-2">
        <section class="bg-white rounded shadow">
          <h2 class="py-2 px-3 text-lg font-medium border-b border-slate-300">
            Not finished reading
          </h2>
          <ul
            class="p-2 grid grid-cols-2 gap-2"
            id="not-finished-bookself"
          ></ul>
        </section>
      </div>
      <!-- End: New book form -->

      <!-- Components -->
      <div class="hidden" id="components">
        <li
          data-component="book"
          class="border rounded p-2 text-left cursor-pointer hover:border-slate-400 relative group transition-colors"
        >
          <h3><b data-title>Title</b> <span data-year>(Year)</span></h3>
          <p data-author>J.K Rowling</p>
          <div
            class="flex group-hover:opacity-100 gap-1 text-sm mt-2 justify-end absolute bottom-0 right-0 opacity-0 bg-white p-1 rounded transition-opacity"
          >
            <button
              data-toggle-complete
              class="rounded px-2 py-1 bg-sky-100 text-sky-700 border border-sky-300 outline-none hover:border-sky-500 hover:bg-sky-200"
            >
              Finish read
            </button>
            <button
              data-delete
              class="rounded px-2 py-1 bg-red-100 text-red-700 border border-red-300 outline-none hover:border-red-500 hover:bg-red-200"
            >
              Delete
            </button>
          </div>
        </li>
      </div>

      <script src="./script/main.js"></script>
    </main>
  </body>
</html>
